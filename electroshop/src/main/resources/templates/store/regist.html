<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">회원가입</h3>
            <form id="form1">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" placeholder="상점 ID 입력" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">스토어이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="bt_login">로그인</button>
                    <button type="button" class="btn btn-secondary">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function login(){
        //상점 로그인 요청
        $.ajax({
            url:"/store/regist",
            type:"post",
            data:$("#form1").serialize(),
            success:function(data){
                console.log(data);
            }

        });
    }

    $(()=>{
        $("#bt_login").click(()=>{
            login();
        });
    });
</script>
</body>
</html>
