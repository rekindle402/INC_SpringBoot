<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">로그인</h3>
            <form th:action="@{/member/login}" method="post" >
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" value="jh" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" value="1234" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                계정이 없으신가요? <a href="#" th:href="@{/member/regist}">회원가입</a>
            </p>
        </div>
    </div>
</div>

<!-- Thymeleaf를 이용한 알림 스크립트 -->
<script th:if="${message}" th:inline="javascript">
    /*<![CDATA[*/
    alert(/*[[${message}]]*/);
    /*]]>*/
</script>

</body>
</html>
